# Doc: go/webhook-guide
version: 1
on:
  push:
    - workflows:
        - workflow_type: backend_workflow
          build_name: snap-kit-firebase-extensions-build
  # Doc: go/cool-guide
  cool:
    workflows:
      - workflow_type: backend_workflow
        build_name: snap-kit-firebase-extensions-build

machamp:
  # Defines which branch commit will trigger docker image release.
  releases:
    - branch_name: ^master$
